<form class="form-group" #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Recipe Name</label>
        <input class="form-control" type="text" id="name" name="name" ngModel>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" id="description" name="description" ngModel>
    </div>
    
    <div class="form-group">
        <label for="imagePath">Image Path</label>
        <input class="form-control" type="text" id="imagePath" name="imagePath" ngModel>
    </div>

    <form class="form-group" #ingForm="ngForm">
        <label for="ingredients">Ingredients</label>
        <ul class="list-group list-group-light">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">{{ing.name}} ({{ing.amount}})</li>
        </ul>
        <div class="col-xs-12">
            <label for="ingredients">Ingredient name</label>
            <input class="form-control" type="text" id="name" name="name" ngModel required>
            <label for="amount">Amount</label>
            <input class="form-control" type="text" id="amount" name="amount" ngModel required>
            <button type="button" class="btn btn-default" (click)="addIngredient()">Add Ingredient</button>
        </div>        
    </form>
    
    <button type="submit" class="btn btn-primary">Update Recipe</button>
</form>
